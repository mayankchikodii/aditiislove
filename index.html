<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Aditi ðŸ’–</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff1f5, #ffe6ef, #ffffff);
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: rgba(255,130,170,0.55);
      animation: floatUp 12s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-15vh); opacity: 0; }
    }

    .card {
      padding: 60px 72px;
      background: rgba(255,255,255,0.9);
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(255,140,180,0.25);
      animation: heartbeat 3.5s infinite;
    }

    @keyframes heartbeat {
      50% { transform: scale(1.03); }
    }

    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 54px;
      color: #ff4f8b;
      margin-bottom: 16px;
    }

    .question {
      font-size: 32px;
      color: #5a2a3c;
      margin-bottom: 36px;
    }

    .signature {
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      color: #ff6fa1;
      margin-bottom: 36px;
    }

    .buttons {
      display: flex;
      gap: 22px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 14px 32px;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4f8b, #ff7eb3);
      color: white;
    }

    #noBtn {
      background: #ffe6ef;
      color: #b34b6a;
    }
  </style>
</head>

<body>

<script>
  for (let i = 0; i < 14; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â™¥";
    h.style.left = Math.random()*100+"vw";
    h.style.fontSize = 16+Math.random()*18+"px";
    h.style.animationDelay = Math.random()*10+"s";
    document.body.appendChild(h);
  }
</script>

<div class="card">
  <div class="title">Hii Aditi ðŸ’–</div>
  <div class="question">Will you be my<br>Valentine?</div>
  <div class="signature">Mayank</div>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
  const noTexts = [
    "Are you sure?",
    "Think again",
    "Think harder",
    "Think one last time"
  ];

  let clicks = 0;
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  noBtn.onclick = () => {
    clicks++;
    if (clicks <= 4) noBtn.textContent = noTexts[clicks-1];
    yesBtn.style.transform = `scale(${1 + clicks*0.15})`;
    noBtn.style.transform = `scale(${1 - clicks*0.15})`;
    if (clicks > 4) noBtn.style.display = "none";
  };

  yesBtn.onclick = () => {
    window.location.href = "home.html";
  };
</script>

</body>
</html>
